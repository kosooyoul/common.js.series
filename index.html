<html>
<head>
<meta charset="utf-8">
<title>GitHub Test Page</title>
</head>
<body>
<span class="sr-blink" data-showtime="500" data-hidetime="300">Hello github webpage!!</span>

<script src="http://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
  $(".sr-blink").each(function(index, element) {
    var $e = $(element);
    if($e.is(":hidden"))
      show($e);
    else 
      hide($e);
  });
  
  function show($e) {
    $e.show();
    setTimer(function() {hide($e);}, $e.data("showtime") || 500);
  }
  
  function hide($e) {
    $e.hide();
    setTimer(function() {show($e);}, $e.data("hidetime") || 500);
  }
});
</script>
</body>
</html>
