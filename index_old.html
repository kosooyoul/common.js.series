<body>
Wow!! <span class="sr-blink" data-showtime="200" data-hidetime="200">Hello github webpage!!</span> Nice to meet you!!
<span class="sr-blink" data-showtime="210" data-hidetime="205">☆</span>

<script src="http://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
  $(".sr-blink").each(function(index, element) {
    var $e = $(element);
    if($e.is(":hidden"))
      show($e);
    else 
      hide($e);
  });
  
  function show($e) {
    $e.css("visibility", "visible");
    setTimeout(function() {hide($e);}, $e.data("showtime") || 300);
  }
  
  function hide($e) {
    $e.css("visibility", "hidden");
    setTimeout(function() {show($e);}, $e.data("hidetime") || 300);
  }
});
</script>
</body>
</html>
